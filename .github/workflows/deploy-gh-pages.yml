
# GitHub Actions workflow to build and deploy Next.js site to GitHub Pages
name: Deploy Next.js to GitHub Pages

on:
  # Runs on pushes targeting the default branch (usually main or master)
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Or your project's Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run build
        # The `output: 'export'` in next.config.js ensures `npm run build`
        # produces static files in the 'out' directory.

      - name: Setup Pages
        uses: actions/configure-pages@v4
        # This action configures GitHub Pages for hosting the static site.
        # It will automatically detect the Next.js output directory ('out').

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository by default, configure-pages action handles picking 'out'
          path: './out' # Specify the 'out' directory generated by `next build` (due to `output: 'export'`)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # This action deploys the artifact uploaded in the 'build' job to GitHub Pages.
